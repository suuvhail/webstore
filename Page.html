<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

<body>
    <header class="bg-primary MainBare" style="height: 100px;" >

                </div>
                <div class="d-flex align-items-center gap-2">

                    </a>
                </div>
            </div>
        </div>

        <!-- MAIN NAVBAR -->

                <!-- LOGO -->
                <a class="navbar-brand fw-bold fs-3" href="#">Bisum</a>



                <!-- LINKS -->
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-3">

                        <li class="nav-item">
                            <a class="nav-link  fw-semibold  active text-danger " href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#">Shop</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#">Blog</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#">Pages</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#">Contact</a>
                        </li>

                    </ul>
                    <!-- ICONS -->
                    <div class="d-flex align-items-center gap-3 justify-content-end">

                        <a href="#" class="text-dark">
                            <i class="bi bi-heart"></i>
                        </a>
                        <a href="#" class="text-dark">
                            <i class="bi bi-bag"></i>
                        </a>
                    </div>


                </div>

                <!-- TOGGLER -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>



    </header>


    <div class="container my-5">
        <h3 class="text-center mb-4">Nuestros Partners</h3>
      
        <div id="partnersCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
      
            <!-- Slide 1 -->

              <div class="row text-center">
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                
            </div>
        </div>
        
        <!-- Slide 2 -->

            <div class="row text-center">
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        
    </div>
    
</div>
</div>

            <img src="./images/Partners/logitech.png" class="img-fluid" alt="Partner 6">

            <img src="./images/Partners/Msi.png" class="img-fluid" alt="Partner 7">
